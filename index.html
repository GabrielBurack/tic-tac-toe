<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da velha</h1>

    <section id="namePlayer">
        <div class="nomes">
            <label for="namePlayer1">Jogador 1:</label>
            <input type="text" id="inputName1" name="namePlayer1">

            <label for="namePlayer2">Jogador 2:</label>
            <input type="text" id="inputName2" name="namePlayer2">
        </div>
        <button id="start" type="click" disabled>Start</button>
        <button id="restart" type="click" disabled>restart</button>
        <div class="infoVez">
            <p>Vez de: </p>
            <span id="namePlayerInfo"></span>
        </div>
    </section>

    <section class="container">
        <button type="click" id="1"></button>
        <button type="click" id="2"></button>
        <button type="click" id="3"></button>
        <button type="click" id="4"></button>
        <button type="click" id="5"></button>
        <button type="click" id="6"></button>
        <button type="click" id="7"></button>
        <button type="click" id="8"></button>
        <button type="click" id="9"></button>
    </section>

    <footer>
        <p>Feito com carinho por Gabriel Burack ðŸ˜Š</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
